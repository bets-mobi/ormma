<!-- Define our styles -->
<style>
   #banner { 
      position:absolute; 
      left:0px; 
      top:0px;
      clip:rect( 0, 300, 50, 0 ); 
      display:none; 
   }

   #bannerdata {
      position:absolute; 
      left:75px; 
      top:-2px;
      color:green;
   }


   #browser {
      position:absolute;
      left:25px;
      top:13px;
   }


   #larger {
      position:absolute;
      left:65px;
      top:13px;
   }

   #expand {
      position:absolute;
      left:220px;
      top:11px;
   }

   #hide {
      position:absolute;
      left:255px;
      top:14px;
   }

   #resizedad { 
      position:absolute; 
      left:0px; 
      top:0px;
      clip:rect( 0, 300, 250, 0 ); 
      display:none;
   }

   #resizedata {
      position:absolute; 
      left:15px; 
      top:15px;
      color:green;
   }

   #smaller {
      position:absolute;
      left:260px;
      top:5px;
   }

   #expandedad { 
      position:absolute; 
      left:0px; 
      top:0px;
      clip:rect( 0, 300, 250, 0 ); 
      display:none;
   }

   #expanddata {
      position:absolute; 
      left:15px; 
      top:15px;
      color:green;
   }

   #shrink {
      position:absolute;
      left:255px;
      top:5px;
   }

   img { 
      border:none 
   }
</style>

<!-- Setup our Javascript -->
<script language="javascript">
   // used to capture the value of resize events
   var resizeText = "No Value";

   /**
    * Notifies the SDK that the creative wishes to be hidden.
    *
    * @requires Ormma
    */
   function hideAd() {
	  if ( confirm( "You have selected the HIDE action. Once hidden, you will lose all interaction with the ad. Continue?" ) ) {
		  Ormma.hide();
      }
   }


   /**
    * Notifies the SDK that the default ad wishes to move to the expanded state.
    *
    * @requires Ormma
    */
   function expandAd() {
	  Ormma.expand( { height : 250 } );
   }


   /**
    * Handles ORMMA errors.
    *
    * @param {evt} Event, the error event
    *
    * @requires Ormma
    */
   function handleErrorEvent( evt ) {
      var err = evt.data;
      var msg = "ORMMA ERROR ";
	  if ( err.action != null ) {
	     // error caused by an action	
	     msg += "caused by action '" + err.action + "', ";
      }
      msg += "Message: " + err.message;
	  alert( msg );
   }


   /**
    * Handles Screen Size Changed Events.
    *
    * @param {evt} Event, the screen size changed event
    *
    * @requires Ormma
    */
   function handleKeyboardChangeEvent( evt ) {
	  var kbd = evt.data;
      var msg = "Keyboard is now: ";
      msg += ( kbd.open ) ? "OPEN" : "CLOSED";
      alert( msg );
   }


   /**
    * Handles Screen Size Changed Events.
    *
    * @param {evt} Event, the screen size changed event
    *
    * @requires Ormma
    */
   function handleScreenSizeChangeEvent( evt ) {
      var msg = "Screen Size Changed to " + buildSizeText( evt.data );;
      alert( msg );
   }


   /**
    * Handles Size Changed Events.
    *
    * @param {evt} Event, the size changed event
    *
    * @requires Ormma
    */
   function handleSizeChangeEvent( evt ) {
      var err = evt.data;
      var msg = "ORMMA ERROR ";
	  if ( err.action != null ) {
	     // error caused by an action	
	     msg += "caused by action '" + err.action + "', ";
      }
      msg += "Message: " + err.message;
   }


   /**
    * Handles whenever the state changes.
    *
    * @requires Ormma
    */
   function handleStateChangeEvent( evt ) {
	  var newState = evt.data;
      var banner = document.getElementById( 'banner' );
      var resizedad = document.getElementById( 'resizedad' );
      var expandedad = document.getElementById( 'expandedad' );
	  if ( newState === 'default' ) {
	     showDefault();
      }
	  else if ( newState === 'expanded' ) {
	     showExpanded();
      }
	  else if ( newState === 'resized' ) {
	     showResized();
      }
	  else if ( newState === 'hidden' ) {
	     showHidden();
      }
   }
   
   
   /**
    * Opens a new full screen browser.
    *
    * @requires Ormma
	*/
   function openBrowser() {
      Ormma.open( "http://www.toyota.com" );
   }


   /**
    * Handles notifications that the ORMMA SDK is fully open for business.
    *
    * @requires Ormma
    */
   function ORMMAReady() {
      //  start listening for state changes
	  alert( "ORMMAReady()" );
      Ormma.addEventListener( 'error', handleErrorEvent );
      Ormma.addEventListener( 'stateChange', handleStateChangeEvent );
      Ormma.addEventListener( 'screenSizeChange', handleScreenSizeChangeEvent );
      Ormma.addEventListener( 'keyboardChange', handleKeyboardChangeEvent );
	  
	  // determine our current state
	  var newState = Ormma.getState();
	  if ( newState === 'default' ) {
		 showDefault();
      }
	  else if ( newState === 'expanded' ) {
		 showExpanded();
      }
	  else {
	     alert( "Unknown state '" + newState + "' at ORMMA Ready!" );
	  }
   }


   /**
    * Notifies the SDK that the default ad wishes to be resized.
    *
    * @requires Ormma
    */
   function resizeLarger() {
	  // add a special listener for size changes, to make sure it's firing
      Ormma.addEventListener( 'sizeChanged', handleSizeChangeEvent );
	  Ormma.resize( 320, 250 );
   }


   /**
    * Notifies the SDK that the resized ad wishes to return to the default state.
    *
    * @requires Ormma
    */
   function resizeSmaller() {
	  Ormma.close();
   }
   
   
   /**
    * Causes the appropriate elements for the "default" state to be displayed.
	*
	* @requires: Ormma
	*/
   function showDefault() {
         banner.style.display = 'block';
         resizedad.style.display = 'none';
         expandedad.style.display = 'none';

         // we only care about the size changed event if we're resizing
         Ormma.removeEventListener( 'sizeChanged', handleSizeChangeEvent );
         resizeText = "No Value";

         // now update the contents of the ad
         updateDefaultAd();
   }
   
   
   /**
    * Causes the appropriate elements for the "expanded" state to be displayed.
	*
	* @requires: Ormma
	*/
   function showExpanded() {
         banner.style.display = 'none';
         resizedad.style.display = 'none';
         expandedad.style.display = 'block';
         updateExpandedAd();
   }
   
   
   /**
    * Causes the appropriate elements for the "hidden" state to be displayed.
	*
	* @requires: Ormma
	*/
   function showHidden() {
         banner.style.display = 'none';
         resizedad.style.display = 'none';
         expandedad.style.display = 'none';
   }
   
   
   /**
    * Causes the appropriate elements for the "resized" state to be displayed.
	*
	* @requires: Ormma
	*/
   function showResized() {
         banner.style.display = 'none';
         resizedad.style.display = 'block';
         expandedad.style.display = 'none';
         updateResizedAd();
   }


   /**
    * Notifies the SDK that the expanded ad wishes to return to the default state.
    *
    * @requires Ormma
    */
   function shrinkAd() {
	  Ormma.close();
   }


   /**
    * Helper that updates the contents of the default state.
    *
    * @requires Ormma
    */
   function updateDefaultAd() {
      var state = document.getElementById( 'bannerstate' );
      var size = document.getElementById( 'bannersize' );

      state.innerHTML = Ormma.getState();	
      size.innerHTML = buildSizeText( Ormma.getSize() );	
   }


   /**
    * Helper that updates the contents of the expanded state.
    *
    * @requires Ormma
    */
   function updateExpandedAd() {
   }


   /**
    * Helper that updates the contents of the resized state.
    *
    * @requires Ormma
    */
   function updateResizedAd() {
      var state = document.getElementById( 'resizestate' );
      var screensize = document.getElementById( 'resizescreensize' );
      var maxsize = document.getElementById( 'resizemaxsize' );
      var size = document.getElementById( 'resizesize' );
      var text = document.getElementById( 'resizetext' );

      // update the ad contentx
      state.innerHTML = Ormma.getState();	
      screensize.innerHTML = buildSizeText( Ormma.getScreenSize() );	
      maxsize.innerHTML = buildSizeText( Ormma.getMaxSize() );	
      size.innerHTML = buildSizeText( Ormma.getSize() );	
      text.innerHTML = resizeText;
   }


   /**
    * Helper Function to build a size text from the specified diminsions.
    */
   function buildSizeText( dimensions ) {
      var text = dimensions.width;
      text += " x ";
      text += dimensions.height;

      return text;
   }
</script>

<!-- The actual creative -->
<div id='ad'>
   <!-- The standard banner ad state (default state) -->
   <div id='banner'>
      <img src="http://localhost/images/300x50-solid.png"
           alt="banner advertisement" />
      <div id='browser'>
         <img src="http://localhost/images/open.png"
              alt="open Browser"
              onclick="openBrowser();" />
      </div>
      <div id='larger'>
         <img src="http://localhost/images/resize-larger.png"
              alt="resize"
              onclick="resizeLarger();" />
      </div>
      <div id='expand'>
         <img src="http://localhost/images/expand.png"
              alt="expand"
              onclick="expandAd();" />
      </div>
      <div id='hide'>
         <img src="http://localhost/images/hide.png"
              alt="hide"
              onclick="hideAd();" />
      </div>
      <div id='bannerdata'>
	    State: <span id='bannerstate'>STATE GOES HERE</span><br><br>
 	    Size: <span id='bannersize'>WIDTH X HEIGHT</span>
      </div>
   </div>


   <!-- The resized ad (resized state) -->
   <div id='resizedad'>
      <img src="http://localhost/images/300x250-solid.png"
           alt="resized ad" />
      <div id='smaller'>
         <img src="http://localhost/images/resize-smaller.png"
              alt="close"
              onclick="resizeSmaller();" />
      </div>
      <div id='resizedata'>
        State: <span id='resizestate'>STATE GOES HERE</span><br>
        Screen: <span id='resizescreensize'>WIDTH X HEIGHT</span><br>
        Max: <span id='resizemaxsize'>WIDTH X HEIGHT</span><br>
        Size: <span id='resizesize'>WIDTH X HEIGHT</span><br><br><br><br>
        Resize Text: <span id='resizetext'>RESIZE TEXT</span><br>
      </div>
   </div>

   
   <!-- The expanded ad (expanded state) -->
   <div id='expandedad'>
      <img src="http://localhost/images/300x250-solid.png"
           alt="expanded ad" />
      <div id='shrink'>
         <img src="http://localhost/images/shrink.png"
              alt="close"
              onclick="shrinkAd();" />
      </div>
      <div id='expanddata'>
        AD is Expanded.
      </div>
   </div>
</div>
